  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img
          src="https://raw.githubusercontent.com/suzannaaa/Pet-World/main/logo.png"
          class="logo img-fluid" /></a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- me-auto: margin-right: auto -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a id="homeButton" class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a id="tasksButton"  class="nav-link" href="tasks.html">Tasks</a>
            </li>
            <li class="nav-item">
              <a id="messageButton"  class="nav-link" href="message.html">Messages</a>
            </li>
            <li class="nav-item">
              <a id="petworldButton"  class="petworld nav-link" href="petworld.html">Pet World</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- ms-auto: margin-left: auto -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="logoutButton" href="#" class="btn text-bg-dark btn-small navbar-btn nav-link">Logout</a>
            </li>
            <li>
              <div class="btn-nav">
                <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="/register.html">Register!</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">
            <h3 class="mb-4 text-center">Register</h3>
            <form id="signupForm">
                <div class="form-group mb-4">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group mb-4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group mb-4">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-block mb-4">Signup</button>
                <br><a class="link-dark" href="index.html">Have an account? Log in!</a>
              </form>
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 text-center">
      <p class="m-0 py-0 px-4">
        footer
        <a class="link-light" href="https://docs.google.com/document/d/1bHqKEmJsp_EKcQ_jvNQ5edRDm3IjSZysCocrKDMrMUY/edit" target="_blank"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>

    <script src="js/registerUser.js" type="text/javascript"></script>
